@if(!articles() || articles()?.length === 0){
<p class="mt-5 text-red-400">No articles found</p>
} @else {
<div class="mt-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        @for(article of articles(); track $index){
        <div
            class="flex space-x-4 justify-start items-center w-full h-fit p-2 text-sm bg-blue-50 rounded-md shadow-md transition ease-in-out duration-400 hover:shadow-lg">
            <div class="text-gray-500 text-center py-1 px-2 bg-blue-100 rounded-md">
                <p class="text-[10px]">Page No.</p>
                <p class="text-4xl font-semibold">{{ article.pageNumber }}</p>
            </div>
            <div>
                <p>{{ article.title }}</p>
            </div>
        </div>
        }
    </div>
</div>
}

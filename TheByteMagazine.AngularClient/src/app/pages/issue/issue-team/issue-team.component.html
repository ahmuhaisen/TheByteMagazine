@if(availableRoles() && availableRoles().length > 0) {
    <div class="w-full flex justify-end">
        <select name="roles" id="roles" (change)="onRoleChange($event)"
            class="w-full md:w-1/3 px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-zinc-50 border border-gray-200 rounded-md focus:outline-none focus:ring-1 focus:ring-primary-light focus:ring-opacity-40">
            <option value="all" selected>All</option>
            @for(role of availableRoles(); track role) {
            <option [value]="role">{{role}}</option>
            }
        </select>
    </div>
}


<div class="w-full grid gap-3 grid-cols-1 lg:grid-cols-3 md:grid-cols-2">
@for(contribution of issueTeam(); track $index) {
    <app-contribution-card [contribution]="contribution" />
}@empty {
    <p class="mt-5 col-span-full text-center text-gray-500">No contributions found!</p>
}
</div>
